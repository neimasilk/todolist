<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-card {
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .task-card:hover {
            transform: translateY(-2px);
        }

        .tag {
            font-size: 0.8em;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 12px;
            background-color: #e9ecef;
            color: #495057;
            display: inline-block;
            cursor: pointer;
        }

        .tag:hover {
            background-color: #dee2e6;
        }

        .tag.active {
            background-color: #0d6efd;
            color: white;
        }

        .tag-list-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            margin-bottom: 4px;
        }

        .tag-list-item:hover {
            background-color: #e9ecef;
        }

        .tag-list-item.active {
            background-color: #e0e8ff;
            font-weight: 500;
        }

        .tag-list-item i {
            margin-right: 8px;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1000;
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h5 class="mb-3">Tags</h5>
        <div id="tagsList">
            <!-- Tags will be dynamically inserted here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-light d-md-none" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <h4 class="mb-0">Todo List</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                <i class="bi bi-plus-lg"></i> Add Task
            </button>
        </div>
    
        <!-- Search Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form id="searchForm" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="searchQuery" placeholder="Search tasks...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="Pending">Pending</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Tasks Grid -->
        <div class="tasks-grid" id="tasksContainer">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTask">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize variables
        let currentTags = [];
        let tasks = [];
        let selectedTags = new Set();

        // DOM Elements
        const tasksContainer = document.getElementById('tasksContainer');
        const tagsList = document.getElementById('tagsList');
        const searchForm = document.getElementById('searchForm');
        const searchQuery = document.getElementById('searchQuery');
        const statusFilter = document.getElementById('statusFilter');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');

        // Toggle sidebar on mobile
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        // Fetch and render tasks
        async function fetchTasks() {
            try {
                const response = await fetch('/tasks');
                tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        // Fetch and render tags
        async function fetchTags() {
            try {
                const response = await fetch('/tags');
                currentTags = await response.json();
                renderTags();
            } catch (error) {
                console.error('Error fetching tags:', error);
            }
        }

        // Render tags in sidebar
        function renderTags() {
            tagsList.innerHTML = '';
            currentTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = `tag-list-item ${selectedTags.has(tag) ? 'active' : ''}`;
                tagElement.innerHTML = `<i class="bi bi-tag"></i>${tag}`;
                tagElement.addEventListener('click', () => toggleTag(tag));
                tagsList.appendChild(tagElement);
            });
        }

        // Toggle tag selection
        function toggleTag(tag) {
            if (selectedTags.has(tag)) {
                selectedTags.delete(tag);
            } else {
                selectedTags.add(tag);
            }
            renderTags();
            filterTasks();
        }

        // Filter tasks based on search, status, and tags
        function filterTasks() {
            const query = searchQuery.value.toLowerCase();
            const status = statusFilter.value;
            
            const filteredTasks = tasks.sort((a, b) => {
                // First sort by status (Pending first)
                if (a.status === 'Pending' && b.status === 'Completed') return -1;
                if (a.status === 'Completed' && b.status === 'Pending') return 1;
                // Then sort by creation date (newest first)
                return new Date(b.created_at) - new Date(a.created_at);
            }).filter(task => {
                const matchesQuery = !query || 
                    task.title.toLowerCase().includes(query) || 
                    task.description.toLowerCase().includes(query);
                const matchesStatus = !status || task.status === status;
                const matchesTags = selectedTags.size === 0 || 
                    task.tags.some(tag => selectedTags.has(tag));
                
                return matchesQuery && matchesStatus && matchesTags;
            });
            
            renderTasks(filteredTasks);
        }

        // Render tasks in grid
        function renderTasks(tasksToRender) {
            tasksContainer.innerHTML = '';
            tasksToRender.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = `card task-card ${task.status === 'Completed' ? 'completed' : ''}`;
                taskCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${task.title}</h5>
                        <p class="card-text">${task.description}</p>
                        <div class="mb-2">
                            ${task.tags.map(tag => `
                                <span class="tag" onclick="toggleTag('${tag}')">#${tag}</span>
                            `).join('')}
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">${task.created_at}</small>
                            <div class="btn-group">
                                ${task.status !== 'Completed' ? `
                                    <button class="btn btn-sm btn-outline-success" onclick="completeTask(${task.id})">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                ` : ''}
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${task.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                tasksContainer.appendChild(taskCard);
            });
        }

        // Add new task
        document.getElementById('saveTask').addEventListener('click', async () => {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            
            try {
                const response = await fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                });
                
                if (response.ok) {
                    document.getElementById('addTaskModal').querySelector('.btn-close').click();
                    document.getElementById('addTaskForm').reset();
                    await fetchTasks();
                    await fetchTags();
                }
            } catch (error) {
                console.error('Error adding task:', error);
            }
        });

        // Complete task
        async function completeTask(taskId) {
            try {
                await fetch(`/tasks/${taskId}`, {
                    method: 'PUT'
                });
                await fetchTasks();
            } catch (error) {
                console.error('Error completing task:', error);
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    await fetch(`/tasks/${taskId}`, {
                        method: 'DELETE'
                    });
                    await fetchTasks();
                    await fetchTags();
                } catch (error) {
                    console.error('Error deleting task:', error);
                }
            }
        }

        // Search form submit handler
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            filterTasks();
        });

        // Initialize
        fetchTasks();
        fetchTags();
    </script>
</body>
</html>
